<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komik Webtoon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
    }
    header {
      background: #000;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header p {
      margin: 6px 0 0;
      font-size: 13px;
      opacity: 0.8;
    }
    .episode {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 12px 60px;
    }
    .panel {
      margin-bottom: 32px;
    }
    .panel img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }
    .caption {
      margin-top: 8px;
      font-size: 13px;
      line-height: 1.4;
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 24px 12px;
      font-size: 12px;
      opacity: 0.6;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fajar yang Kelabu</h1>
    <p>Episode 1 — Karya: Team aselole</p>
  </header>

  <main class="episode">

    <div class="panel">
      <img src="panel1.jpg" alt="Panel 1" />
      <div class="caption">Desa itu terlihat tenang, sebelum semuanya berubah.</div>
    </div>

    <div class="panel">
      <img src="panel2.jpg" alt="Panel 2" />
      <div class="caption">Tatapan penuh kecemasan menyelimuti wajah para penduduk.</div>
    </div>

    <div class="panel">
      <img src="panel3.jpg" alt="Panel 3" />
      <div class="caption">Langkah kaki tentara memecah kesunyian pagi.</div>
    </div>

    <div class="panel">
      <img src="panel4.jpg" alt="Panel 4" />
      <div class="caption">Hari itu menjadi awal dari penderitaan panjang.</div>
    </div>

  </main>

  <footer>
    © 2026 Team aselole — Komik Webtoon sejarah
  </footer>

</body>
</html>
